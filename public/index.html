<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Amazon Bay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel='stylesheet' href='./styles.css' />

</head>

<body>

    <header>
        <h1 class='page-title'>Amazon Bay</h1>
    </header>

    <div class='main'>

        <section class='orders-container hidden'>
            <h4 class='orders-header'>Order History</h4>
            <img class='left-x' alt='x icon' src='https://image.flaticon.com/icons/svg/70/70287.svg' />
        </section>

        <div class='left-sidebar sidebar'>
            <img class='icon right-arrow-icon' src='https://image.flaticon.com/icons/svg/25/25299.svg' />
        </div>

        <section class='inventory-container'>
        </section>

        <div class='right-sidebar sidebar'>
            <img class='icon left-arrow-icon' src='https://image.flaticon.com/icons/svg/25/25299.svg' />
        </div>

        <section class='cart-container hidden'>
            <img class='right-x' src='https://image.flaticon.com/icons/svg/70/70287.svg' />
            <h4 class='items'>Items</h4>
            <div class='item-list'></div>
            <p class='cart-price'>Total Price: <span class='total-price'></span> </p>
            <button class='checkout'>Checkout and Purchase</button>
        </section>

    </div>
    <script src='./jquery.js'></script>
    <script src='./script.js'></script>
</body>

</html>
