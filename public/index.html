<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>PATTRN PARTY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel='stylesheet' href='./styles.css' />

</head>

<body>

    <header>
        <h1 class='page-title'>Amazon Bay</h1>
    </header>

    <div class='main'>

        <section class='orders-container'>
            <button class='orders-button'>Fetch Orders</button>
        </section>
        <div class='orders-arrow'>
            <img class='icon right-arrow-icon' src='https://image.flaticon.com/icons/svg/25/25299.svg' />
        </div>
        <section class='inventory-container'>
            <button class='inventory-button'>Fetch Inventory</button>
        </section>
        <section class='cart-container'>
            <h4 class='items'></h4>
            <div class='item-list'></div>
            <button class='checkout'>Checkout and Purchase</button>
        </section>
        <div class='cart-arrow'>
            <img class='icon left-arrow-icon' src='https://image.flaticon.com/icons/svg/25/25299.svg' />
        </div>

    </div>
    <script src='./jquery.js'></script>
    <script src='./script.js'></script>
</body>

</html>
